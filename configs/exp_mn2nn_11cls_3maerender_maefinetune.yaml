train_dataset: 
  name: modelnet_mae_render
  args:
    root_dir: modelnet40_manually_aligned
    class_map: modelnet11
    split: train
    num_views: 3
    single_view: false
  transform:
    - name: aug
      args:
        apply_scale: true
        apply_rotation: true
        
test_dataset: 
  name: scanobjectnn
  args:
    root_dir: main_split_nobg
    class_map: scanobjectnn11
    split: test
    normalize: true
#  transform: # used for voting
#    - name: rotate
#      args: 
#        angle_deg: 30
  
encoder: 
  name: rendermae_encoder
  args:
    noaug: true

head: 
  name: pointmae_cls_head
  args:
    out_dim: 11

loss: cross_entropy

optimizer:
  name: adamw
  args:
    lr: 0.0005
    weight_decay: 0.05
    
scheduler:
  name: coslr
  args:
    initial_epochs: 10
    
epochs: 300
batch_size: 32
ddp: false